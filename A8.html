<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="A8.css">
  </head>

  <body>
    <script src="A8.js" defer></script>
    
    <h1>Account Management</h1>
    
    <div id="welcomeOptionsDiv">
      <input id="existingAccount" type="button" onclick="showLogin();" value="Login with existing account">
      <div class="or">or</div>
      <input id="createAccount" type="button" onclick="showRegister();" value="Create new account">
      <br>
    </div>
    
    <div id="loginDiv">
      <div id="usernameDiv"><label for="username">Username:</label><input type="text" id="usernameInput"
                                                                          placeholder="Username"
                                                                          onkeyup="validate(this)"
                                                                          maxlength="5"></div>
      
      <div id="passwordDiv"><label for="password">Password:</label><input type="password"
                                                                          id="passwordInput"
                                                                          placeholder="Password"
                                                                          onkeyup="validate(this)"
                                                                          maxlength="5"></div>
    </div>
    
    <div id="loginButtonDiv">
      <input type="submit" id="submitButton" value="Login!" onclick="login()">
    </div>
    
    <div id="changePasswordDiv">
      <input type="submit" id="changePassword" value="Change Password!" onclick="changePassword()">
    </div>
	
	
	<div id="logoutButtonDiv">
      <input type="submit" id="logoutButton" value="Logout!" onclick="logout()">
    </div>
	

    <div id="registerButtonDiv">
      <input type="submit" id="registerButton" value="Register!" onclick="createAccount()">
    </div>
    
    <div>
      <span id="loggedIn">Not Logged In</span>
    </div>
	
    <div id="notification"></div>
